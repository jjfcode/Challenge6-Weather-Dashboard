<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-12 bg-primary bg-gradient text-light d-flex justify-content-center">
            <h2>Weather Dashboard</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-4">
            <h3>Search for a City</h3>
            <form>
                <input type="text" class="form-control">
                <button class="btn btn-primary w-100 my-3">Search</button>
            </form>
            <hr>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-secondary w-100 my-2">Miami</button>
                    <button class="btn btn-secondary w-100 my-2">Chicago</button>
                    <button class="btn btn-secondary w-100 my-2">Miami</button>
                    <button class="btn btn-secondary w-100 my-2">Miami</button>
                    <button class="btn btn-secondary w-100 my-2">Miami</button>
                    <button class="btn btn-secondary w-100 my-2">Miami</button>
                    <button class="btn btn-secondary w-100 my-2">Miami</button>
                    <button class="btn btn-secondary w-100 my-2">Miami</button>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-12 py-3 my-5 border min-vw-100 min-vh-50">
                    <h3>Atlanta (9/13/2022) </h3>
                    <h5>Temp:76.62F</h5>
                    <h5>Wind: 8.43 MPH</h5>
                    <h5>Humidity: 44%</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
