<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-12 bg-primary bg-primary.bg-gradient text-light d-flex justify-content-center p-3">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-4">
            <h3>Search for a City</h3>
            <form id="search-form">
                <input type="text" class="form-control" id="city-name">
                <button class="btn btn-primary w-100 my-3">Search</button>
            </form>
            <hr>
            <div class="row">
                <div class="col-12" id="city-list"></div>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-10 border my-3" id="current-weather"></div>
            <h3>5-Day Forecast:</h3>
            <div class="row" id="five-day"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
